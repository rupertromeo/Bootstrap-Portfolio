<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap Portfolio</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Import our Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Cardo|Permanent+Marker" rel="stylesheet">
    
    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">

  </head>

  <body>
    <!-- This is the navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid navbar-custom">

        <!-- This is a toggle section that appears to better suit a mobile format -->
        <div class="row">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="col-xs-12 phone-nav">
              <a class="navbar-name" href="#" id="MR">Manuel Romo</a>
            </div>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right navbar-right-custom">
              <li><a href="index.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of navbar -->

    <!-- Main Content Area -->
    <div class="wrap">
      <div class="container">
        <section class="row">
            <div class="col-md-8">
                <form class="contact-form">
                  <h1 class="contact-form-header">Contact</h1>
                  <hr class="contact-hr"/>
                  <div class="form-group">
                    <label class="label-name" for="name">Name</label>
                    <input type="text" id="name_input" name="user_name" />
                  </div>
                  <div class="form-group">
                    <label class="label-mail" for="mail">E-mail</label>
                    <input type="email" id="mail_input" name="user_mail" />
                  </div>
                  <div class="form-group">
                    <label class="label-msg" for="msg">Message</label><br />
                    <textarea id="msg" name="user_message_input" cols=600></textarea>
                  </div>
                  <button class="submit-btn">Submit</button>
                </form>
              </div>
          <div class="col-md-4">

            <!-- Side content with logo links -->
            <section id="social-contact-area">
              <div class="contact-content">
                <h1 class="contact-header">Connect With Me</h1>
                <hr />
                <div id="images">
                  <img src="assets/images/github.png" alt="Github Cat logo" class="social-logo">
                  <img src="assets/images/linkedin.png" alt="Linkedin logo" class="social-logo">
                  <img src="assets/images/stackover2.png" alt="Stackoverflow logo" class="social-logo">
                </div>
              </div>
            </section>

            
          </div>
        </section>
      </div>
    </div>

    <!-- Start of footer -->
    <footer class="footer">
      <div class="two-toned-footer-color"></div>
      <p class="text-info text-info-footer text-center">
        &copy; Copyright 2017 Manuel Romo
      </p>
    </footer>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>

</html>
